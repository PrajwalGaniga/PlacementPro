<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni Login | PlacementPro AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        body {
            background: radial-gradient(ellipse at 60% 20%, rgba(99, 102, 241, 0.12) 0%, transparent 60%), #0f172a;
            font-family: 'Inter', system-ui, sans-serif;
        }

        .glass {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
        }

        input {
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            transition: all 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.35);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md">

        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-3 mb-6">
                <div
                    class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 14l9-5-9-5-9 5 9 5z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                    </svg>
                </div>
                <span class="font-bold text-white text-xl">PlacementPro AI</span>
            </div>
            <h1 class="text-3xl font-bold text-white">Alumni Sign In</h1>
            <p class="text-slate-400 mt-2 text-sm">Access your Dashboard, Jobs & Mentorship</p>
        </div>

        <!-- Card -->
        <div class="glass rounded-2xl p-8" style="box-shadow: 0 0 60px rgba(99,102,241,0.1);">
            <div id="errorBanner"
                class="hidden mb-5 p-3 rounded-xl bg-red-500/10 border border-red-500/30 text-red-400 text-sm"></div>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-xs font-semibold text-slate-400 mb-2 uppercase tracking-wider">Email
                        Address</label>
                    <input id="email" type="email" required placeholder="rahul@google.com"
                        class="w-full bg-slate-900/80 border border-slate-700 text-white rounded-xl px-4 py-3 text-sm" />
                </div>
                <div>
                    <label
                        class="block text-xs font-semibold text-slate-400 mb-2 uppercase tracking-wider">Password</label>
                    <div class="relative">
                        <input id="password" type="password" required placeholder="••••••••"
                            class="w-full bg-slate-900/80 border border-slate-700 text-white rounded-xl px-4 py-3 text-sm pr-10" />
                        <button type="button" onclick="togglePw()"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-300">
                            <svg id="eyeIcon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" id="loginBtn"
                    class="btn-primary w-full text-white font-semibold py-3 rounded-xl text-sm">
                    Sign In to Dashboard →
                </button>
            </form>
        </div>

        <!-- Footer links -->
        <div class="mt-6 text-center space-y-2">
            <p class="text-slate-500 text-sm">
                Not registered yet?
                <a href="/alumni/onboard" class="text-indigo-400 hover:text-indigo-300 font-semibold ml-1">Create
                    Account</a>
            </p>
            <p class="text-slate-500 text-sm">
                Already applied?
                <a href="/alumni/verification" class="text-amber-400 hover:text-amber-300 font-semibold ml-1">Check
                    Verification Status</a>
            </p>
        </div>
    </div>

    <script>
        function togglePw() {
            const inp = document.getElementById('password');
            inp.type = inp.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.textContent = 'Signing in…';
            btn.disabled = true;

            const res = await fetch('/alumni/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                }),
                redirect: 'follow',
            });

            if (res.ok || res.redirected) {
                window.location.href = res.url || '/alumni/dashboard';
            } else {
                const err = await res.json().catch(() => ({}));
                const banner = document.getElementById('errorBanner');
                banner.textContent = err.detail || 'Invalid credentials. Please try again.';
                banner.classList.remove('hidden');
                btn.textContent = 'Sign In to Dashboard →';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
