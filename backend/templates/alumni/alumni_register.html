<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni Connect – Register | PlacementPro AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        body {
            background: #0f172a;
            font-family: 'Inter', system-ui, sans-serif;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
        }

        .glow {
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.15);
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-lg">

        <!-- Brand -->
        <div class="text-center mb-8">
            <div
                class="inline-flex items-center justify-center w-14 h-14 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 mb-4 glow">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white">Alumni Connect Portal</h1>
            <p class="text-slate-400 mt-1 text-sm">Give back to your college community</p>
        </div>

        <!-- Card -->
        <div class="glass rounded-2xl p-8 glow">
            <h2 class="text-lg font-semibold text-white mb-6">Create your Alumni Profile</h2>

            {% if error %}
            <div class="mb-4 p-3 rounded-lg bg-red-500/10 border border-red-500/30 text-red-400 text-sm">{{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/alumni/register-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-semibold text-slate-400 mb-1.5 uppercase tracking-wider">Full
                            Name</label>
                        <input name="name" required placeholder="Rahul Kumar"
                            class="w-full bg-slate-900 border border-slate-700 text-white rounded-xl px-4 py-2.5 text-sm transition-all" />
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-slate-400 mb-1.5 uppercase tracking-wider">Work
                            Email</label>
                        <input name="email" type="email" required placeholder="rahul@google.com"
                            class="w-full bg-slate-900 border border-slate-700 text-white rounded-xl px-4 py-2.5 text-sm transition-all" />
                    </div>
                </div>

                <div>
                    <label
                        class="block text-xs font-semibold text-slate-400 mb-1.5 uppercase tracking-wider">Password</label>
                    <input name="password" type="password" required placeholder="••••••••"
                        class="w-full bg-slate-900 border border-slate-700 text-white rounded-xl px-4 py-2.5 text-sm transition-all" />
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label
                            class="block text-xs font-semibold text-slate-400 mb-1.5 uppercase tracking-wider">Branch</label>
                        <input name="branch" required placeholder="Computer Science"
                            class="w-full bg-slate-900 border border-slate-700 text-white rounded-xl px-4 py-2.5 text-sm transition-all" />
                    </div>
                    <div>
                        <label
                            class="block text-xs font-semibold text-slate-400 mb-1.5 uppercase tracking-wider">Graduation
                            Year</label>
                        <input name="graduation_year" type="number" required placeholder="2022"
                            class="w-full bg-slate-900 border border-slate-700 text-white rounded-xl px-4 py-2.5 text-sm transition-all" />
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label
                            class="block text-xs font-semibold text-slate-400 mb-1.5 uppercase tracking-wider">Current
                            Company</label>
                        <input name="current_company" required placeholder="Google"
                            class="w-full bg-slate-900 border border-slate-700 text-white rounded-xl px-4 py-2.5 text-sm transition-all" />
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-slate-400 mb-1.5 uppercase tracking-wider">Job
                            Title</label>
                        <input name="job_title" required placeholder="Senior SDE"
                            class="w-full bg-slate-900 border border-slate-700 text-white rounded-xl px-4 py-2.5 text-sm transition-all" />
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-semibold text-slate-400 mb-1.5 uppercase tracking-wider">LinkedIn
                        URL</label>
                    <input name="linkedin_url" type="url" placeholder="https://linkedin.com/in/yourprofile"
                        class="w-full bg-slate-900 border border-slate-700 text-white rounded-xl px-4 py-2.5 text-sm transition-all" />
                </div>

                <button type="submit"
                    class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-semibold py-3 rounded-xl transition-all text-sm mt-2">
                    Register as Alumni →
                </button>
            </form>

            <p class="text-center text-slate-500 text-xs mt-6">
                Already registered?
                <a href="/alumni/login-page" class="text-indigo-400 hover:text-indigo-300 font-medium">Sign in here</a>
            </p>
        </div>

        <!-- Login mini-card -->
        <div class="glass rounded-xl p-5 mt-4">
            <h3 class="text-sm font-semibold text-white mb-3">Alumni Sign In</h3>
            <form method="POST" action="/alumni/login" class="flex gap-3">
                <input name="email" type="email" required placeholder="Email"
                    class="flex-1 bg-slate-900 border border-slate-700 text-white rounded-lg px-3 py-2 text-sm" />
                <input name="password" type="password" required placeholder="Password"
                    class="w-32 bg-slate-900 border border-slate-700 text-white rounded-lg px-3 py-2 text-sm" />
                <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded-lg text-sm">
                    Login
                </button>
            </form>
        </div>
    </div>

    <script>
        // Handle form submit as JSON
        document.querySelector('form[action="/alumni/register-form"]')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            const body = Object.fromEntries(fd.entries());
            body.graduation_year = parseInt(body.graduation_year);
            const res = await fetch('/alumni/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            if (res.ok) {
                window.location.href = '/alumni/pending';
            } else {
                const err = await res.json();
                alert(err.detail || 'Registration failed');
            }
        });
    </script>
</body>

</html>
